<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Screenshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .image-container {
      width: 100%;           /* full available width */
      max-width: 100vw;      /* never exceed viewport width */
      overflow: hidden;      /* hide extra blank space */
    }

    .image-container img {
      display: block;
      width: auto;           /* natural width */
      max-width: none;       /* prevent shrinking */
      height: auto;
      margin: 0 auto;        /* center horizontally */
      transform: scale(1.2); /* zoom into center dynamically */
      transform-origin: center center; /* keep center focus */
    }

    /* Optional: adjust zoom for very small screens */
    @media (max-width: 480px) {
      .image-container img {
        transform: scale(1.0);
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="form.png" alt="Google Form Screenshot">
  </div>
</body>
</html>
