<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Screenshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      overflow-x: auto; /* allow horizontal scroll when zoomed */
    }

    .image-container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      overflow: hidden; /* crop blank sides */
    }

    .image-container img {
      display: block;
      width: 100%;           /* default: fit container */
      height: auto;
      object-fit: cover;     /* zoom in to remove blank sides */
      object-position: center center;
      cursor: zoom-in;
      transition: width 0.3s ease;
    }

    /* Desktop: show full image at natural size */
    @media (min-width: 1200px) {
      .image-container img {
        width: auto;
        object-fit: none;
      }
    }

    /* Zoomed state */
    .zoomed {
      width: auto !important;
      object-fit: none !important;
      cursor: zoom-out;
    }

    /* Click-to-zoom hint overlay */
    .hint {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 4px;
      pointer-events: none; /* clicks pass through */
      transition: opacity 0.3s ease;
    }

    /* Hide hint when zoomed */
    .zoomed + .hint {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img id="screenshot" src="form.png" alt="Google Form Screenshot" title="Click to zoom">
    <span class="hint">Click to zoom</span>
  </div>

  <script>
    const img = document.getElementById('screenshot');
    const hint = document.querySelector('.hint');

    img.addEventListener('click', () => {
      img.classList.toggle('zoomed');
      // Optionally hide the hint when zoomed
      if (img.classList.contains('zoomed')) {
        hint.style.opacity = '0';
      } else {
        hint.style.opacity = '1';
      }
    });
  </script>
</body>
</html>
