<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Screenshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
    }

    .image-container {
      width: 100%;
      overflow: hidden; /* hide side whitespace */
      max-width: 100vw; /* never exceed viewport width */
    }

    .image-container img {
      display: block;
      width: 100%;       /* scale to container width if container smaller than image */
      height: auto;
      object-fit: cover; /* crop left/right blank space */
      object-position: center center; /* keep the form center in view */
    }

    /* Desktop: show full image at natural width if viewport is wider */
    @media (min-width: 1200px) {
      .image-container img {
        width: auto;
        max-width: none;
        object-fit: none;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="form.png" alt="Google Form Screenshot">
  </div>
</body>
</html>
