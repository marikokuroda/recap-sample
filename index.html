<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>(Sample) The Wonderful Wizard of Oz Recap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
      }
      .image-container {
        position: relative;
        max-width: 100vw;
        margin: 0 auto;
      }
      .zoomable {
        display: block;
        max-width: none; /* prevents shrinking */
        width: 100%; /* fit container by default */
        height: auto;
        cursor: zoom-in;
        transition: width 0.3s ease;
        user-select: none;
      }
      .zoomed {
        width: auto !important;
        max-width: 100vw;
        cursor: zoom-out;
      }
      .hint {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        font-size: 14px;
        padding: 5px 10px;
        border-radius: 4px;
        user-select: none;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      .zoomed + .hint {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        src="form.png"
        alt="Google Form Screenshot"
        class="zoomable"
        id="screenshot"
        title="Tap or click to zoom"
      />
      <span class="hint">Tap or click to zoom</span>
    </div>

    <script>
      const img = document.getElementById("screenshot");
      const hint = document.querySelector(".hint");

      function toggleZoom() {
        img.classList.toggle("zoomed");
        hint.style.opacity = img.classList.contains("zoomed") ? "0" : "1";
      }

      img.addEventListener("click", toggleZoom);
      img.addEventListener(
        "touchend",
        (e) => {
          e.preventDefault(); // prevent double tap zoom on mobiles
          toggleZoom();
        },
        { passive: false }
      );
    </script>
  </body>
</html>
