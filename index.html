<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Screenshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      overflow-x: auto; /* allow horizontal scroll if needed */
    }

    .image-container {
      width: 100%;
      max-width: 100vw;  /* never exceed viewport width */
      overflow: hidden;  /* crop blank sides */
    }

    .image-container img {
      display: block;
      width: 100%;           /* scale to container width */
      height: auto;
      object-fit: cover;     /* zoom in to remove blank sides */
      object-position: center center; /* focus on center of image */
    }

    /* Desktop: show full image at natural size */
    @media (min-width: 1200px) {
      .image-container img {
        width: auto;
        object-fit: none;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="form.png" alt="Google Form Screenshot">
  </div>
</body>
</html>
