<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Screenshot</title>
    <!-- This tells mobile browsers to use the device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
      }
      img {
        display: block;
        width: 100%;  /* fill the screen width */
        height: auto; /* keep aspect ratio */
      }
    </style>
  </head>
  <body>
    <img src="form.png" alt="Google Form Screenshot">
  </body>
</html>
