<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Screenshot</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      overflow-x: auto; /* allow horizontal scroll when zoomed */
    }
    img {
      display: block;
      margin: 0 auto;
      max-width: none; /* prevents shrinking */
      width: 100%;     /* start fit-to-screen */
      height: auto;
      cursor: zoom-in; /* indicate clickable */
      transition: width 0.3s ease;
    }
    img.zoomed {
      width: auto;       /* actual size */
      cursor: zoom-out;  /* indicate can zoom out */
    }
  </style>
</head>
<body>
  <img id="screenshot" src="form.png" alt="Google Form Screenshot">
  
  <script>
    const img = document.getElementById('screenshot');
    img.addEventListener('click', () => {
      img.classList.toggle('zoomed');
    });
  </script>
</body>
</html>
